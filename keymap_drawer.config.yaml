# keymap_drawer.config.yaml サンプル

# 解析対象となる.keymapファイルのパターン
keymap_patterns: "config/*.keymap"

# 出力フォルダ（SVGやYAML生成ファイルの保存先）
output_folder: "keymap-drawer"

# keymap parseコマンドに渡す引数（機種名ごとに必要なら設定）
parse_args:
  default: ""

# keymap drawコマンドに渡す引数（キー配置ごとのカスタマイズなど）
draw_args:
  default: ""

# 描画時の細かな設定（キーサイズ・間隔・フォントなど）
draw_config:
  key_w: 60          # キーの横幅（px）
  key_h: 60          # キーの高さ（px）
  key_padding: 6     # キー間の余白
  combo_w: 24        # コンボ表示の幅
  combo_h: 22        # コンボ表示の高さ
  font_size: 16      # フォントサイズ
  default_layer: "Main" # デフォルトレイヤー名

# キーコードの人間可読名マップ（一部例）
raw_binding_map:
  "bootloader": "BOOT"
  "trans": "TRANSPARENT"
  "none": "NONE"
