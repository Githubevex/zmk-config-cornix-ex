# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Cornix"

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
# 3台までの接続設定
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# USBケーブル接続時でもBluetooth優先
# CONFIG_ZMK_BLE_SELECT_AFTER_RESET=y は最新のZMKでは削除されているためコメントアウト

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Mouse support (キー入力によるマウス操作)
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=7200000

# Soft Off
CONFIG_ZMK_PM_SOFT_OFF=y

# Prospector status advertisement (for Scanner support)
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="Cornix"

# Activity-based advertising for power optimization
CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=100
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=10000
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=5000

# Specify central side for Prospector
CONFIG_ZMK_STATUS_ADV_CENTRAL_SIDE="LEFT"

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
