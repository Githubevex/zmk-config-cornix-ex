name: Draw Keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - 'config/*.keymap'
      - 'config/*.dtsi'
      - 'keymap_drawer.config.yaml'
      # 必要であれば追加のパスを追記可能

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/*.keymap"
      config_path: "keymap_drawer.config.yaml"
      output_folder: "keymap-drawer"
      parse_args: "cornix_left:'-b keymap-drawer/cornix_left.yaml'"
      draw_args: "cornix_left:'-d config/cornix-layouts.dtsi -l layout_50'"
